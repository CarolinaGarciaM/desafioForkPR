<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
      <nav
        class="navbar mb-4 border-bottom border-body navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">DesafioForkPR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              <a class="nav-link" href="/">Quiénes Somos?</a>
              <a class="nav-link" href="#">Formulario Paciente</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Formulario clinica -->
    <div class="container">
      <h1>Reserva tu hora</h1>
      <div class="row mt-5">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <input
                name="nombrePaciente"
                type="text"
                class="form-control"
                id="nombrePaciente"
                placeholder="Nombre paciente"
              />
            </div>
            <div class="mb-3">
              <textarea
                name="motivoConsulta"
                class="form-control"
                id="motivoConsulta"
                rows="3"
                placeholder="Motivo de consulta"
              ></textarea>
            </div>
            <div>
              <select 
                name="seleccionMedico"
                class="form-control mb-3"
                id="seleccionMedico"
                placeholder="Seleccion su Médico">
              <option value="" disabled selected>Seleccion su especialista</option>
              <option value="Pablo Guzmán">Pablo Guzmán</option>
              <option value="Néstor Namuncura">Néstor Namuncura</option>
              <option value="Carolina García">Carolina García</option>
              <option value="Pablo Riveros">Pablo Riveros</option>
              <option value="Javier Valdés">Javier Valdés</option>
              <option value="Eduardo Ureta">Eduardo Ureta</option>
            </div>
            <div class="mb-3">
              <input
                name="fechaConsulta"
                type="date"
                class="form-control"
                id="fechaConsulta"
                placeholder="Fecha de Consulta"
              />
            </div>
            <button class="btn btn-secondary mt-3" type="submit">
              Guardar Datos
            </button>
          </form>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-6">
          <div id="contenido" class="alert alert-primary" role="alert"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
